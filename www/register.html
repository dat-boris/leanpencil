<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>LeanPencil Sign Up</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<div id="logo-container"> <a href="/"><img src="images/home-bar.png" width="1020" height="186" alt="leanpencil" longdesc="http://www.leanpencil.com"></a>
</div>
<div id="register-container" class="container"> 
<h3>Sign Up </h3>
<div class="inside">
	<div class="content">
	  <form id="form1" name="form1" method="post" action="main.html">
<label for="username">Email</label>
	    <input type="email" name="username" id="username" class="textfield-small" required>

        <p> Your credits and results will be used with your email. </p>
        <!--
        <label for="username">Password</label>
        <input type="password" name="password" id="password" class="textfield-small" required>
        <label for="username">Confirmed Password</label>
         <input type="password" name="confirm_password" id="confirm_password" class="textfield-small" required>
         --><script>
            $("#form1").submit(function () {
                $.getJSON(
                    "http://api.leanpencil.com/api/v0/login.json?jsoncallback=?",
                    { 'username': $("#username").val() },
                    function () {
                        location.href="main.html";
                        return false;
                    }
                );
                return false;
            });
         </script>
      </form>
	</div>
	</div>
 </div>
</body>
</html>
